<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Index</title>
<link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css" rel="stylesheet" />
<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
<link href="css/marketing.css" rel="stylesheet" />
<link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/normalize.css" rel='stylesheet'/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href="css/styles.css" rel="stylesheet" type="text/css" />

<body>

<div id="myModal" class="remove-whitespace" data-reveal>
  <div class="row">
      <div class="large-6 columns auth-plain">
        <div class="signup-panel left-solid">
          <p class="welcome">Registered Users</p>
          <form>
            <div class="row collapse">
              <div class="small-2  columns">
                <span class="prefix"><i class="fi-torso-female"></i></span>
              </div>
              <div class="small-10  columns">
                <input type="text" placeholder="username">
              </div>
            </div>
            <div class="row collapse">
              <div class="small-2 columns ">
                <span class="prefix"><i class="fi-lock"></i></span>
              </div>
              <div class="small-10 columns ">
                <input type="text" placeholder="password">
              </div>
            </div>
          </form>
          <a href="#" class="button ">Log In </a>
        </div>
      </div>
      <div class="large-6 columns auth-plain">
        <div class="signup-panel newusers">
          <p class="welcome"> New User?</p>
          <p>By creating an account with us, you will be able to move through the checkout process faster, view and track your orders, and more.</p><br>
          <a href="#" class="button ">Sign Up</a></br>
        </div>
      </div>
    </div>  
  <a class="close-reveal-modal">&#215;</a>
</div>   



<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/jquery.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation/foundation.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation/foundation.offcanvas.js"></script>
</body>
<script>
        $(document).foundation();

$(function() {
	$(".right-off-canvas-toggle, .exit-off-canvas").click(function() {
    	$(".top-bar").toggleClass("top-bar-close");
		$(".middle-bar").toggleClass("middle-bar-close");
		$(".bottom-bar").toggleClass("bottom-bar-close");
  	});
});

              

</script>
